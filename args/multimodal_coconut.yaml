# Multimodal CoCoNuT Configuration
# Inherits from base_config.yaml and overrides specific parameters for CoCoNuT training

# Base configuration (inherited)
base_config: "args/base_config.yaml"

# Experiment settings
name: "multimodal-coconut-aokvqa"

# Training mode
coconut: true
cot: false

# Training parameters
num_epochs: 40
batch_size_training: 8
batch_size_eval: 16

# Evaluation
only_eval: false

# CoCoNuT specific overrides
# c_thought: 2  # Use base config default
# max_latent_stage: 4  # Use base config default
# epochs_per_stage: 5  # Use base config default
# uniform_prob: 0.1  # Use base config default